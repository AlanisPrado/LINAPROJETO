<div class="boleto-container">
  <h2>Pagamento com Boleto</h2>
  <p>Preencha os dados abaixo:</p>

  <div>
    <label>Nome completo</label>
    <input [(ngModel)]="nome" placeholder="Seu nome" />

    <label>CPF</label>
    <input [(ngModel)]="cpf" placeholder="000.000.000-00" maxlength="14" />

    <label>E-mail</label>
    <input [(ngModel)]="email" placeholder="seuemail@gmail.com" />

    <button class="gerar-btn" (click)="gerarBoleto()">Gerar Boleto</button>
  </div>

  <div [hidden]="!boletoGerado" class="boleto-imagem">
    <h3>Boleto Gerado para {{ nome }}</h3>
    <p>Confira os dados e efetue o pagamento.</p>
    <div class="icon-box">
  <i>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <!-- documento com canto dobrado -->
      <path d="M3 2h11l6 6v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"/>
      <path d="M14 2v5h5" />

      <!-- linhas de texto -->
      <path d="M6 8h8" />
      <path d="M6 11h10" />
      <path d="M6 14h6" />

      <!-- área do código de barras (várias listras verticais) -->
      <g>
        <path d="M6.5 17v3" />
        <path d="M8 17v3" />
        <path d="M9 17v3" />
        <path d="M10.5 17v3" />
        <path d="M12 17v3" />
        <path d="M13 17v3" />
        <path d="M14.5 17v3" />
        <path d="M16 17v3" />
      </g>
    </svg>
  </i>
</div>

    <button class="voltar-btn" (click)="voltar()">Voltar</button>
  </div>
</div>
